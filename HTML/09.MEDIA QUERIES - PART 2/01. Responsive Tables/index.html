<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td data-attr="First Name">James</td>
        <td data-attr="Last Name">Matman</td>
        <td data-attr="Job Title">Chief Sandwich Eater</td>
    </tr>
    <tr>
        <td data-attr="First Name">Jon</td>
        <td data-attr="Last Name">Doe</td>
        <td data-attr="Job Title">Chief Executive Eater</td>
    </tr>
    </tbody>
</table>
</body>
</html>
