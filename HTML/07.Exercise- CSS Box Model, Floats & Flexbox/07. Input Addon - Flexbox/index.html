<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Addon - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <div class="login">
        Login
    </div>
    <label>
        Username
        <i class="fas fa-user"></i>
        <input type="text">
    </label>
    <label>
        Password
        <i class="fas fa-key"></i>
        <input type="password">
    </label>
    <label>
        <input type="submit" value="Login">
    </label>
</form>
</body>
</html>
